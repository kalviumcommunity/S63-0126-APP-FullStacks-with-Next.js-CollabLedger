services:
  # Next.js Web Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/collabledger?schema=public
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    networks:
      - collabledger-network

  # PostgreSQL database for persistence
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=collabledger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - collabledger-network

  # Redis for server-side caching
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - collabledger-network

# Shared network for communication between containers using service names
networks:
  collabledger-network:
    driver: bridge

# Defined volume for data persistence
volumes:
  postgres_data:
