services:
  # Next.js Web Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    # Load environment variables from the .env file
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - collabledger-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistent storage for database files
    networks:
      - collabledger-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - collabledger-network

# Shared network for communication between containers using service names
networks:
  collabledger-network:
    driver: bridge

# Defined volume for data persistence
volumes:
  postgres_data:
