services:
  # The Next.js web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    # Load environment variables from the .env file
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - collab-network

  # PostgreSQL database for persistence
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data even if container stops
    networks:
      - collab-network

  # Redis for server-side caching
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - collab-network

# Use a named bridge network for service-to-service communication
networks:
  collab-network:
    driver: bridge

volumes:
  postgres_data:
