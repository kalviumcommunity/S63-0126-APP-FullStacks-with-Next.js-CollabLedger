name: Environment Builds

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Choose environment to build'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  build-staging:
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.target_env == 'staging') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Create staging env file
        run: |
          cat <<EOF > .env.staging
          POSTGRES_USER=${{ secrets.STAGING_POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.STAGING_POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.STAGING_POSTGRES_DB }}
          DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}
          REDIS_URL=${{ secrets.STAGING_REDIS_URL }}
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.STAGING_NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_APP_ENV=staging
          EOF

      - name: Run tests (if present)
        run: npm run test --if-present

      - name: Run Prisma migrations (conceptual)
        run: npx env-cmd -f .env.staging npx prisma migrate deploy

      - name: Build staging
        run: npm run build:staging

  build-production:
    if: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.target_env == 'production') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Create production env file
        run: |
          cat <<EOF > .env.production
          POSTGRES_USER=${{ secrets.PROD_POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.PROD_POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.PROD_POSTGRES_DB }}
          DATABASE_URL=${{ secrets.PROD_DATABASE_URL }}
          REDIS_URL=${{ secrets.PROD_REDIS_URL }}
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.PROD_NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_APP_ENV=production
          EOF

      - name: Run tests (if present)
        run: npm run test --if-present

      - name: Run Prisma migrations (conceptual)
        run: npx env-cmd -f .env.production npx prisma migrate deploy

      - name: Build production
        run: npm run build:production
