name: Environment Builds

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Choose environment to build'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  build-staging:
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.target_env == 'staging') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests (if present)
        run: npm run test --if-present

      - name: Run Prisma migrations (staging)
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

      - name: Build staging
        run: npm run build:staging


  build-production:
    if: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.target_env == 'production') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests (if present)
        run: npm run test --if-present

      - name: Run Prisma migrations (production)
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

      - name: Build production
        run: npm run build:production
